<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <title>Atributos</title>
</head>
<body>
<div class="container-xl mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 bg-success rounded">
            <h2 th:text="${title}" class="fw-bold text-white text-center text-uppercase py-2"></h2>
        </div>
    </div>

    <div class="row mt-5 d-flex justify-content-center">
        <div class="col-md-8 rounded">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark text-center text-uppercase fw-bold">
                <tr>
                    <th>Atributo</th>
                    <th>Valor</th>
                </tr>
                </thead>
                <tbody class="text-center">
                <tr>
                    <td>Num 1</td>
                    <td th:text="${num1}"></td>
                </tr>
                <tr>
                    <td>Num 2</td>
                    <td th:text="${num2}"></td>
                </tr>
                <tr>
                    <td>Cifra</td>
                    <td th:text="${cifra}"></td>
                </tr>
                <tr>
                    <td>Condicional</td>
                    <td th:if="${num1 > num2}" th:text="'Num 1 es mayor Num 2'"></td>
                </tr>
                <tr>
                    <td>Fecha</td>
                    <td th:text="${#dates.format(fecha, 'dd/mm/yyyy')}"></td>
                </tr>
                <tr th:each="pais: ${paises}">
                    <td th:text="Pais"></td>
                    <td th:text="${pais}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
